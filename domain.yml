version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- restaurant_search
- affirm
- greet
- goodbye
- stop
- bot_challenge
entities:
- cuisine
- location
- people
- price
slots:
  cuisine:
    type: text
    influence_conversation: true
  location:
    type: text
    influence_conversation: true
responses:
  utter_ask_cuisine:
  - text: What kind of cuisine would you prefer?
    buttons:
    - title: Chinese
      payload: Chinese
    - title: Mexican
      payload: Mexican
    - title: Italian
      payload: Italian
    - title: American
      payload: American
    - title: South Indian
      payload: South Indian
    - title: North Indian
      payload: North Indian
  utter_ask_budget:
  - text: What price range are you looking at?
    buttons:
    - title: Lesser than Rs.300
      payload: low
    - title: Rs.300 to Rs.700
      payload: mid
    - title: More than Rs.700
      payload: high
  utter_ask_howcanhelp:
  - text: how can I help you?
  utter_ask_location:
  - text: In what location?
  utter_default:
  - text: i cannot understand
  utter_goodbye:
  - text: goodbye :(
  - text: Bye-bye
  utter_greet:
  - text: hey there! How may i help you
  - text: Hi, How can I help you!
  - text: Hey, How is it going. How May I help you Today
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
actions:
- action_search_restaurants
- utter_ask_cuisine
- utter_ask_howcanhelp
- utter_ask_location
- utter_default
- utter_goodbye
- utter_greet
- utter_iamabot
