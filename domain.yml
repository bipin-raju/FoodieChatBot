version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- deny
- greet
- restaurant_search
- affirm
- send_mail
- goodbye
- stop
- bot_challenge
entities:
- budget
- cuisine
- emailID
- location
slots:
  cuisine:
    type: text
    influence_conversation: true
  location:
    type: text
    influence_conversation: true
  budget:
    type: categorical
    influence_conversation: true
    values:
    - low
    - mid
    - high
  emailID:
    type: text
    influence_conversation: false
  loc_avl:
    type: bool
    initial_value: false
    influence_conversation: true
  csn_avl:
    type: bool
    initial_value: false
    influence_conversation: true
  bgt_avl:
    type: bool
    initial_value: false
    influence_conversation: true
  is_send_mail:
    type: bool
    initial_value: false
    influence_conversation: true
responses:
  utter_ask_cuisine:
  - text: |-
      What kind of cuisine would you prefer?
       - Chinese
       - Mexican
       - American
       - Italian
       - South Indian
       - North Indian
  utter_ask_budget:
  - text: |-
      What price range are you looking at?
       - Less than Rs.300
       - Between Rs.300 and 700
       - More than Rs.700
  utter_ask_emailID:
  - text: Please provide your Email ID.
  utter_ask_email_preference:
  - text: Do You want the details of the top 10 restaurants via email? (yes/no)
  utter_email_sent:
  - text: We have emailed you the list of restaurants.
  - text: Please check your mailbox, your list of restaurants is ready to view.
  utter_ask_howcanhelp:
  - text: How can I help you?
  utter_ask_location:
  - text: In what location?
  utter_default:
  - text: Sorry, I didn't get that, can you rephrase?
  - text: Sorry, didn't catch that. Can you rephrase?
  utter_goodbye:
  - text: Goodbye
  - text: Bye-bye
  utter_greet:
  - text: Hey there! How may i help you
  - text: Hi, How can I help you!
  - text: Hey, How is it going? How may I help you today?
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
actions:
- action_search_restaurants
- action_send_email
- action_slot_reset
- action_validate_budget
- action_validate_cuisine
- action_validate_email
- action_validate_location
- utter_ask_budget
- utter_ask_cuisine
- utter_ask_emailID
- utter_ask_email_preference
- utter_ask_location
- utter_default
- utter_email_sent
- utter_goodbye
- utter_greet
- utter_iamabot
